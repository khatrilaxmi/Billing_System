<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Alert</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        text-align: center;
        padding-top: 80px;
    }

    .alert-container {
        display: inline-block;
        text-align: center;
    }

    /* Alert circle */
    .alert-circle {
        width: 50px;
        height: 50px;
        border: 4px solid #f1c40f; /* yellow circle */
        border-radius: 50%;
        position: relative;
        margin: 0 auto 20px auto;
        animation: popIn 0.4s ease-out;
    }

    /* Vertical line (!) inside circle */
    .alert-line {
        width: 4px;
        height: 18px;
        background: #f1c40f;
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 2px;
    }

    /* Small dot inside circle */
    .alert-dot {
        width: 6px;
        height: 6px;
        background: #f1c40f;
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 50%;
    }

    @keyframes popIn {
        0% { transform: scale(0); }
        80% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    h2 {
        color: #333;
        font-size: 2rem;
        margin-top: 10px;
        margin-bottom: 30px;
        text-shadow: 1px 1px 2px #aaa;
    }

    .button {
        display: inline-block;
        padding: 12px 20px;
        font-size: 1rem;
        font-weight: bold;
        color: white;
        background-color: #f39c12; /* orange-yellow button for alert */
        border-radius: 8px;
        text-decoration: none;
        box-shadow: 2px 2px 6px #aaa;
        margin-top: 30px;
        transition: all 0.3s ease;
    }

    .button:hover {
        background-color: #f1c40f; /* brighter on hover */
        transform: translateY(-2px);
        box-shadow: 3px 3px 8px #888;
    }
</style>
</head>

<body>

<div class="alert-container">
    <div class="alert-circle">
        <div class="alert-line"></div>
        <div class="alert-dot"></div>
    </div>

    <h2>{{ result }}</h2>

    <a href='/CounterOperator' class="button">Back</a>
</div>

</body>
</html>
