<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        form {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 2px 2px 6px #aaa;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
            color: #34495e;
        }

        input {
            width: 100%;
            padding: 11px;
            margin-top: 5px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 2px 2px 6px #aaa;
            background: #27ae60;
            color: white;
        }

        button:hover {
            background-color: #2ecc71;
            transform: translateY(-3px);
            box-shadow: 3px 3px 8px #888;
        }

        a {
            margin-top: 10px;
            color: #34495e;
            text-decoration: none;
        }

        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-wrapper input {
            width: 100%;
            padding-left: 10px;
            /* space for icon */
            padding-right: 35px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            opacity: 0.6;
            transition: 0.3s;
        }

        .toggle-password:hover {
            opacity: 1;
        }

        .label-with-icon {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 15px;
            margin-bottom: 6px;
            font-weight: bold;
            color: #34495e;
        }

        .label-with-icon i {
            font-size: 1rem;
            display: flex;
            align-items: center;
            color: #27ae60;
        }

        .label-with-icon label {
            margin: 0;
            padding: 0;
            line-height: 1.2;
        }

        .back-login {
            display: flex;
            justify-content: center;
            /* centers text horizontally */
            align-items: center;
            /* centers icon and text vertically */
            margin-top: 15px;
            color: #34495e;
            text-decoration: none;
            font-weight: bold;
            gap: 6px;
            /* space between icon and text */
            font-size: 0.95rem;
        }

        .back-login i {
            font-size: 1rem;
        }

        .back-login:hover {
            color: #27ae60;
        }
    </style>
</head>

<body>

    <form method="post" action="/forgot-password">

        {% if errors %}
        <ul style="color:red;">
            {% for e in errors %}
            <li>{{ e }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        {% if success %}
        <p style="color:green;">{{ success }}</p>
        {% endif %}

        <h2 style="color: #34495e;">Reset Password</h2>
        <div class="form-group">
            <div class="label-with-icon">
                <i class="fa-solid fa-user"></i>
                <label>Username</label>
            </div>
            <input type="text" name="username" required autocapitalize="new-username" , placeholder="Enter username">
        </div>
        <div class="form-group">
            <div class="label-with-icon">
                <i class="fa-solid fa-lock"></i>
                <label>New Password</label>
            </div>
            <div class="password-wrapper">
                <input type="password" name="new_password" id="password" required autocomplete="new-password" ,
                    placeholder="Enter password">
                <i class="fa-regular fa-eye toggle-password" onclick="togglePassword('password', this)"></i>
            </div>
        </div>
        <div class="form-group">
            <div class="label-with-icon">
                <i class="fa-solid fa-lock"></i>
                <label>Confirm Password</label>
            </div>
            <div class="password-wrapper">
                <input type="password" name="new_confirm" id="confirm" required autocomplete="new-password" ,
                    placeholder="Confirm password">
                <i class="fa-regular fa-eye toggle-password" onclick="togglePassword('confirm', this)"></i>
            </div>
        </div>

        <button type="submit">Update Password</button>
        <a href="/login" class="back-login">
            <i class="fa-solid fa-arrow-left"></i> Back to Login
        </a>

    </form>
    <script>
        function togglePassword(inputId, icon) {
            const pwd = document.getElementById(inputId);
            if (pwd.type === "password") {
                pwd.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                pwd.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>

</body>

</html>
