<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Alert</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        text-align: center;
        padding-top: 80px;
    }

    .alert-container {
        display: inline-block;
        text-align: center;
    }

    .alert-circle {
        width: 50px;
        height: 50px;
        position: relative;
        margin: 0 auto 20px auto;
    }

    /* Circle color same as exclamation mark */
    .alert-circle:before {
        content: '';
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 4px solid #f1c40f; /* bright yellow */
        position: absolute;
        top: 0;
        left: 0;
        box-sizing: border-box;
        animation: popIn 0.4s ease-out;
    }

    .alert-mark {
        width: 4px;
        height: 20px;
        background-color: #f1c40f; /* bright yellow */
        position: absolute;
        top: 8px;
        left: 23px;
        border-radius: 2px;
        animation: drawAlert 0.4s ease-out 0.3s backwards;
    }

    .alert-dot {
        width: 4px;
        height: 4px;
        background-color: #f1c40f;
        position: absolute;
        bottom: 8px;
        left: 23px;
        border-radius: 50%;
        animation: drawAlert 0.4s ease-out 0.5s backwards;
    }

    @keyframes drawAlert {
        0% { opacity: 0; transform: scale(0); }
        100% { opacity: 1; transform: scale(1); }
    }

    @keyframes popIn {
        0% { transform: scale(0); }
        80% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    h2 {
        color: #333;
        font-size: 2rem;
        margin-top: 10px;
        margin-bottom: 30px;
    }

    /* Back button in yellow */
    .button {
        display: inline-block;
        padding: 12px 20px;
        font-size: 1rem;
        font-weight: bold;
        color: white;
        background-color: #f1c40f; /* yellow button */
        border-radius: 8px;
        text-decoration: none;
        box-shadow: 2px 2px 6px #aaa;
        margin-top: 20px;
        transition: all 0.3s ease;
    }

    .button:hover {
        background-color: #f4d03f; /* slightly brighter yellow on hover */
    }
</style>
</head>
<body>

<div class="alert-container">
    <div class="alert-circle">
        <div class="alert-mark"></div>
        <div class="alert-dot"></div>
    </div>

    <h2>{{ result }}</h2>

    <a href='/TokenManager' class="button">Back</a>
</div>

</body>
</html>
