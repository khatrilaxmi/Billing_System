<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Failure</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        text-align: center;
        padding-top: 80px;
    }

    .failure-container {
        display: inline-block;
        text-align: center;
    }

    .failure-circle {
        width: 50px;
        height: 50px;
        position: relative;
        margin: 0 auto 20px auto;
    }

    /* Circle color faded red */
    .failure-circle:before {
        content: '';
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 4px solid #e74c3c; /* light red for circle */
        position: absolute;
        top: 0;
        left: 0;
        box-sizing: border-box;
        animation: popIn 0.4s ease-out;
    }

    /* Cross symbol */
    .cross-line {
        width: 4px;
        height: 20px;
        background-color: #e74c3c; /* bright red */
        position: absolute;
        top: 15px;
        left: 23px;
        transform: rotate(45deg);
        border-radius: 2px;
        animation: drawCross 0.4s ease-out 0.3s backwards;
    }

    .cross-line2 {
        width: 4px;
        height: 20px;
        background-color: #e74c3c; /* bright red */
        position: absolute;
        top: 15px;
        left: 23px;
        transform: rotate(-45deg);
        border-radius: 2px;
        animation: drawCross 0.4s ease-out 0.3s backwards;
    }

    @keyframes drawCross {
        0% { opacity: 0; transform: scale(0) rotate(45deg); }
        100% { opacity: 1; transform: scale(1) rotate(45deg); }
    }

    @keyframes popIn {
        0% { transform: scale(0); }
        80% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    h2 {
        color: #333;
        font-size: 2rem;
        margin-bottom: 30px;
    }

    /* Back button red */
    .button {
        display: inline-block;
        padding: 12px 20px;
        font-size: 1rem;
        font-weight: bold;
        color: white;
        background-color: #e74c3c; /* red button */
        border-radius: 8px;
        text-decoration: none;
        box-shadow: 2px 2px 6px #aaa;
        margin-top: 20px;
        transition: all 0.3s ease;
    }

    .button:hover {
        background-color: #ff6666; /* lighter red on hover */
    }
</style>
</head>
<body>

<div class="failure-container">
    <div class="failure-circle">
        <div class="cross-line"></div>
        <div class="cross-line2"></div>
    </div>

    <h2>{{ reason }}</h2>
    <a href='/TokenManager' class="button">Back</a>
</div>

</body>
</html>
