<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../svg-icons-animate.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 50px 20px;
        }

        .svg-box {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            position: relative;
        }

        svg.circular {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        svg.checkmark {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #27ae60;
            border: none;
            border-radius: 10px;
            box-shadow: 2px 2px 6px #aaa;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #2ecc71;
            transform: translateY(-2px);
            box-shadow: 3px 3px 8px #888;
        }
    </style>
</head>
<body>
    <div class="svg-box">
        <svg class="circular green-stroke">
            <circle class="path" cx="75" cy="75" r="50" fill="none" stroke-width="5" stroke-miterlimit="10"/>
        </svg>
        <svg class="checkmark green-stroke">
            <g transform="matrix(0.79961,0,0,0.79961,-489.57,-205.679)">
                <path class="checkmark__check" fill="none" d="M616.306,283.025L634.087,300.805L673.361,261.53"/>
            </g>
        </svg>
    </div>

    <h2>{{ result }}</h2>
    <a href='/TokenManager' class="button">Back</a>
</body>
</html>
