<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Token Details</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 40px;
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px #aaa;
        }

        table {
            width: 70%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #ccc;
            text-align: center;
            font-size: 1rem;
        }

        thead {
            background-color: #27ae60;
            color: white;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #27ae60;
            border: none;
            border-radius: 10px;
            box-shadow: 2px 2px 6px #aaa;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
        }

        .button:hover {
            background-color: #2ecc71;
            transform: translateY(-2px);
            box-shadow: 3px 3px 8px #888;
        }
    </style>
</head>
<body>
    <h2> Token Assigned Products </h2>

    <table>
        <thead>
            <tr>
                <th>TokenID</th>
                <th>Product ID</th>
                <th>Size</th>
                <th>Color</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for product in assigned_products %}
            <tr>
                <td>{{ product[0] }}</td>
                <td>{{ product[1] }}</td>
                <td>{{ product[2] }}</td>
                <td>{{ product[3] }}</td>
                <td>{{ product[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/index" class="button">Back</a>
</body>
</html>
