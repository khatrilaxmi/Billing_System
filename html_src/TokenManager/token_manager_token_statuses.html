<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Token Statuses</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 40%; /* compact width */
            margin: 0 auto; /* center table */
            border-collapse: collapse;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            font-size: 1rem; /* slightly smaller font */
        }

        thead {
            background-color: #27ae60;
            color: white;
        }

        th, td {
            text-align: center;
            padding: 12px 22px; /* smaller padding */
            border-bottom: 1px solid #ddd;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        .button {
            display: inline-block;
            padding: 10px 18px;
            margin-top: 20px;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            color: white;
            background-color: #27ae60;
            border: none;
            border-radius: 8px;
            box-shadow: 2px 2px 5px #aaa;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #2ecc71;
            transform: translateY(-2px);
            box-shadow: 3px 3px 6px #888;
        }

        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                display: none;
            }
            tbody tr {
                margin-bottom: 15px;
                background: #fff;
                padding: 12px;
                border-radius: 6px;
                box-shadow: 0 0 6px rgba(0,0,0,0.1);
            }
            tbody td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }
            tbody td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                width: 45%;
                padding-left: 5px;
                font-weight: bold;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <h2>Tokens Currently in Circulation</h2>

    <table>
        <thead>
            <tr>
                <th>Token ID</th>
                <th>Assigned ?</th>
            </tr>
        </thead>
        <tbody>
            {% for status in statuses %}
            <tr>
                <td data-label="Token ID">{{ status[0] }}</td>
                <td data-label="Assigned ?">{{ status[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href='/TokenManager' class="button">Back</a>
</body>
</html>
