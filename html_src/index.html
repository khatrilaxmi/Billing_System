<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shree Laxmi Collection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            color: #d35400;
            margin-bottom: 40px;
            font-size: 3rem;
            text-shadow: 1px 1px 2px #aaa;
        }

        .button {
            display: block;
            width: 250px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background-color: #27ae60;
            border-radius: 10px;
            box-shadow: 2px 2px 6px #aaa;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #2ecc71;
            transform: translateY(-3px);
            box-shadow: 3px 3px 8px #888;
        }
    </style>
</head>
<body>
    <h1>Shree Laxmi Collection</h1>
    <a href="/InventoryManager" class="button">Inventory Manager</a>
    <a href="/CounterOperator" class="button">Counter Operator</a>
    <a href="/BillDesk" class="button">Bill Desk</a>
    <a href="/TokenManager" class="button">Token Manager</a>
</body>
</html>
