<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product name and date for Transactions</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px #aaa;
        }

        form {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[list] {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            display: inline-block;
            padding: 10px 18px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #27ae60;
            border: none;
            border-radius: 8px;
            box-shadow: 2px 2px 5px #aaa;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            min-width: 120px;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #2ecc71;
            transform: translateY(-2px);
            box-shadow: 3px 3px 8px #888;
        }

        .form-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Enter the name of the product and day of transaction</h2>

    <form method="POST" action="">
        <label for="OnDate">On Date</label>
        <input type="date" id="OnDate" name="OnDate" required>

        <label for="Name">Product</label>
        <input list="NameList" id="Name" name="Name" required>
        <datalist id="NameList">
            {% for element in products %}
            <option value="{{ element }}"></option>
            {% endfor %}
        </datalist>

        <div class="form-buttons">
            <input type="submit" name="Submit" value="Submit" class="button">
            <a href="/InventoryManager" class="button">Back</a>
        </div>
    </form>
</body>
</html>
