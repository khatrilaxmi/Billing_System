<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product Details</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f3f6f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8rem;
            text-shadow: 1px 1px 2px #ccc;
        }

        form {
            background: #fff;
            padding: 30px 35px;
            border-radius: 12px;
            max-width: 520px;
            width: 100%;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.12);
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #444;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        .radio-group {
            margin-bottom: 18px;
        }

        .radio-group label {
            display: inline-block;
            margin-right: 10px;
            font-weight: normal;
        }

        .button {
            display: inline-block;
            padding: 12px 0;
            width: 120px;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            color: white;
            background-color: #27ae60;
            border: none;
            border-radius: 10px;
            box-shadow: 2px 2px 6px #aaa;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #2ecc71;
            transform: translateY(-2px);
            box-shadow: 3px 3px 8px #888;
        }

        .form-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <h2>Add Product Details</h2>

    <form method="POST">
        <input type="hidden" name="parent_url" value="{{ next_url }}">

        <label for="ProductID">Product ID</label>
        <input type="text" id="ProductID" name="ProductID" placeholder="e.g., KUR-001" required>

        <label for="Name">Product Name</label>
        <input type="text" id="Name" name="Name" placeholder="e.g., Women's Designer Kurti" required>

        <label for="Description">Description</label>
        <input type="text" id="Description" name="Description" placeholder="Brief description" required>

        <label for="UnitPrice">Unit Price</label>
        <input type="number" id="UnitPrice" name="UnitPrice" placeholder="e.g., 1800" min="0" step="0.01" required>

        <div class="radio-group">
            <label>Unit Type</label>
            <input type="radio" id="pcs" name="UnitType" value="pcs" checked>
            <label for="pcs">Pieces</label>
        </div>

        <label for="Size">Size</label>
        <input type="text" id="Size" name="Size" placeholder="e.g., S, M, L" required>

        <label for="Color">Color</label>
        <input type="text" id="Color" name="Color" placeholder="e.g., Red" required>

        <label for="Discount">Discount (%)</label>
        <input type="number" id="Discount" name="Discount" placeholder="e.g., 10" min="0" max="100" required>

        <div class="form-buttons">
            <input type="submit" value="Submit" class="button">
            <a href="{{ next_url | default('/InventoryManager')}}" class="button">Back</a>
        </div>

    </form>

</body>
</html>
