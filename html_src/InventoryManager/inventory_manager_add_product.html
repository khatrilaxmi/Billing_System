<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product Details</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        .button {
            display: inline-block;
            width: 100px;
            padding: 12px 0;
            margin-top: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            text-align: center;
            color: white;
            background-color: #27ae60; /* Main green */
            border: none;
            border-radius: 10px;
            box-shadow: 2px 2px 6px #aaa;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .form-buttons {
            display: flex;
            justify-content: left;
            gap: 15px; /* gap between buttons */
            margin-top: 10px;
        }
        .button:hover {
            background-color: #2ecc71;
            transform: translateY(-2px);
            box-shadow: 3px 3px 8px #888;
        }   
        .radio-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h2>Add Product Details</h2>

    <form method="POST">
        <label for="ProductID">Product ID</label>
        <input type="text" id="ProductID" name="ProductID" placeholder="e.g., KUR-001" required>

        <label for="Name">Product Name</label>
        <input type="text" id="Name" name="Name" placeholder="e.g., Women's Designer Kurti" required>

        <label for="Description">Description</label>
        <input type="text" id="Description" name="Description" placeholder="Brief description" required>

        <label for="UnitPrice">Unit Price</label>
        <input type="number" id="UnitPrice" name="UnitPrice" placeholder="e.g., 1800" min="0" step="0.01" required>

        <div class="radio-group">
            <label>Unit Type</label>
            <input type="radio" id="pcs" name="UnitType" value="pcs" checked>
            <label for="pcs" style="display:inline;">Pieces</label>
        </div>

        <label for="Size">Size</label>
        <input type="text" id="Size" name="Size" placeholder="e.g., S, M, L" required>


        <label for="Color">Color</label>
        <input type="text" id="Color" name="Color" placeholder="e.g., Red" required>

        <label for="Quantity">Quantity</label>
        <input type="text" id="Quantity" name="Quantity" placeholder="e.g., 50" required>

        <label for="Discount">Discount (%)</label>
        <input type="number" id="Discount" name="Discount" placeholder="e.g., 10" min="0" max="100" required>
        
        <div class="form-buttons">
        <input type="submit" name="Submit" value="Submit" class="button">
        <a href="/InventoryManager" class="button">Back</a>
        </div>
    </form>
</body>
</html>
