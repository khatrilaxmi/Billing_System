<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Place Order</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px #aaa;
        }

        table {
            width: 90%;
            border-radius: 10px;
            background: #fff;
            margin: 0 auto;
            overflow: hidden;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgb(0, 0, 0, 0.1);
        }

        thead {
            background-color: #27ae60;
            color: white;
        }

        th, td {
            border-bottom: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }
        table th {
            background-color: #27ae60;
            color: white;
        }
        
        tbody tr:hover {
            background-color: #f1f1f1;
        }

        input[type="text"] {
            width: 60px;
            padding: 4px 6px;
            border-radius: 5px;
            border: 1px solid #ccc;
            text-align: center;
        }

        .form-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            width: 100px;
            padding: 12px 0;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #27ae60;
            border: none;
            border-radius: 8px;
            box-shadow: 2px 2px 5px #aaa;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #2ecc71;
            transform: translateY(-2px);
            box-shadow: 3px 3px 8px #888;
        }
    </style>
</head>
<body>
    <h2>Enter the quantities of the products to be ordered</h2>

    <form action="" method="POST">
        <input type="hidden" name="TotalRows" value="{{ products|length }}">
        <table>
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Name</th>
                    <th>Size</th>
                    <th>Color</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for row in products %}
                <tr>
                    <td>{{ row[0] }}
                        <input type="hidden" name="ProductID_{{ loop.index0 }}" value="{{ row[0] }}">
                    </td>
                    <td>{{ row[1] }}
                        <input type="hidden" name="Name_{{ loop.index0 }}" value="{{ row[1] }}">
                    </td>
                    <td>{{ row[2] }}
                         <input type="hidden" name="Size_{{ loop.index0 }}" value="{{ row[2] }}">
                    </td>
                    <td>{{ row[3] }}
                        <input type="hidden" name="Color_{{ loop.index0 }}" value="{{ row[3] }}">
                    </td>
                    <td><input type="number" name="Quantity_{{ loop.index0 }}" value="0" min="0"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="form-buttons">
            <input type="submit" name="PlaceOrder" value="Place Order" class="button">
            <a href='/InventoryManager' class="button">Back</a>
        </div>
    </form>
</body>
</html>
