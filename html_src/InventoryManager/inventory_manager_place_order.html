<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Place Order</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px #aaa;
        }

        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        input[type="text"] {
            width: 60px;
            padding: 4px 6px;
            border-radius: 5px;
            border: 1px solid #ccc;
            text-align: center;
        }

        .form-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            width: 100px;
            padding: 12px 0;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #27ae60;
            border: none;
            border-radius: 8px;
            box-shadow: 2px 2px 5px #aaa;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #2ecc71;
            transform: translateY(-2px);
            box-shadow: 3px 3px 8px #888;
        }
    </style>
</head>
<body>
    <h2>Enter the quantities of the products to be ordered</h2>

    <form action="" method="POST">
        <table cellpadding="5" cellspacing="5">
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Name</th>
                    <th>Size</th>
                    <th>Color</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for row in products %}
                <tr>
                    <td>{{ row.ProductID }}</td>
                    <td>{{ row.Name }}</td>
                    <td>{{ row.Size }}</td>
                    <td>{{ row.Color }}</td>
                    <td><input type="text" name="Quantity[]" value="0"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="form-buttons">
            <input type="submit" name="PlaceOrder" value="Place Order" class="button">
            <a href='/InventoryManager' class="button">Back</a>
        </div>
    </form>
</body>
</html>
