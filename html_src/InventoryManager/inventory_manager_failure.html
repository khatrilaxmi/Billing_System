<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Failure - Shree Laxmi Collection</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        text-align: center;
        padding-top: 80px;
    }

    .failure-container {
        display: inline-block;
        text-align: center;
    }

    /* Red circle */
    .failure-circle {
        width: 50px;
        height: 50px;
        border: 4px solid #e74c3c; /* bright red */
        border-radius: 50%;
        position: relative;
        margin: 0 auto 20px auto;
        animation: popIn 0.4s ease-out;
    }

    /* Cross inside the circle */
    .cross-line {
        position: absolute;
        width: 4px;
        height: 20px;
        background-color: #e74c3c;
        top: 15px;
        left: 23px;
        transform: rotate(45deg);
    }

    .cross-line.second {
        transform: rotate(-45deg);
    }

    @keyframes popIn {
        0% { transform: scale(0); }
        80% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    h2 {
        color: #333;
        font-size: 2rem;
        margin-top: 10px;
        margin-bottom: 20px;
    }

    .button {
        display: inline-block;
        padding: 12px 20px;
        font-size: 1rem;
        font-weight: bold;
        color: white;
        background-color: #e74c3c;
        border-radius: 8px;
        text-decoration: none;
        box-shadow: 2px 2px 6px #aaa;
        margin-top: 30px;
        transition: all 0.3s ease;
    }

    .button:hover {
        background-color: #ff6666;
        transform: translateY(-2px);
        box-shadow: 3px 3px 8px #888;
    }
</style>
</head>
<body>

<div class="failure-container">
    <div class="failure-circle">
        <div class="cross-line"></div>
        <div class="cross-line second"></div>
    </div>

    <h2>{{ reason }}</h2>

    <a href= "{{ next_url | default('/InventoryManager') }}" class="button">Back</a>
</div>

</body>
</html>
