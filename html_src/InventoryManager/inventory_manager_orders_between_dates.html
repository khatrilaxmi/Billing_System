<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders Between Dates</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px #aaa;
        }

        form {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            text-align: left;
        }

        input[type="date"] {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            width: 100px;          /* fixed width for buttons together */
            padding: 12px 0;       /* fixed padding top-bottom 12px */
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #27ae60;
            border: none;
            border-radius: 8px;
            box-shadow: 2px 2px 6px #aaa;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .form-buttons {
            display: flex;
            justify-content: center;
            gap: 20px; /* gap between buttons */
           margin-top: 20px;
        }

        .button:hover {
            background-color: #2ecc71;
            transform: translateY(-2px);
            box-shadow: 3px 3px 8px #888;
        }
    </style>
</head>
<body>
    <h2>Enter the date interval</h2>

    <form method="POST">
        <label for="FromDate">From Date:</label>
        <input type="date" id="FromDate" name="FromDate" required>

        <label for="ToDate">To Date:</label>
        <input type="date" id="ToDate" name="ToDate" required>

        <div class="form-buttons">
            <input type="submit" name="Submit" value="Submit" class="button">
            <a href="/InventoryManager" class="button">Back</a>
        </div>
    </form>
</body>
</html>
