<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Success</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        text-align: center;
        padding-top: 80px;
    }

    .success-container {
        display: inline-block;
        text-align: center;
    }

    .checkmark-circle {
        width: 50px;
        height: 50px;
        position: relative;
        margin: 0 auto 20px auto;
    }

    .checkmark-circle:before {
        content: '';
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 4px solid #2ecc71; /* faded green behind tick */
        position: absolute;
        top: 0;
        left: 0;
        box-sizing: border-box;
        animation: popIn 0.4s ease-out;
    }

    .checkmark {
        width: 20px;
        height: 10px;
        border-left: 4px solid #2ecc71;
        border-bottom: 4px solid #2ecc71;
        transform: rotate(-45deg);
        position: absolute;
        top: 16px;
        left: 14px;
        animation: drawCheck 0.4s ease-out 0.3s backwards;
    }

    @keyframes drawCheck {
        0% { opacity: 0; transform: scale(0) rotate(-45deg); }
        100% { opacity: 1; transform: scale(1) rotate(-45deg); }
    }

    @keyframes popIn {
        0% { transform: scale(0); }
        80% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    h2 {
        color: #333;
        font-size: 2rem;
        margin-top: 10px;
        margin-bottom: 30px;
    }

    .button {
        display: inline-block;
        padding: 12px 20px;
        font-size: 1rem;
        font-weight: bold;
        color: white;
        background-color: #27ae60;
        border-radius: 8px;
        text-decoration: none;
        box-shadow: 2px 2px 6px #aaa;
        margin-top: 30px;
        transition: all 0.3s ease;
    }

    .button:hover {
        background-color: #2ecc71;
    }
</style>
</head>
<body>

<div class="success-container">
    <div class="checkmark-circle">
        <div class="checkmark"></div>
    </div>

    <h2>{{ result }}</h2>

    <a href= "{{ next_url | default('/InventoryManager') }}" class="button">Back</a>
</div>

</body>
</html>
