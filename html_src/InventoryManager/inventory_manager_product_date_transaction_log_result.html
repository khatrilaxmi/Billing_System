<!DOCTYPE html>
<html>
  <head>
    <title>Product transaction on a day</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../styles.css">
  </head>
  <body>
    <h2>Transactions of products</h2><br><br>
    <table cellpadding="5" cellspacing="5">
      <thead>
        <tr>
          <th>Transaction ID</th>
          <th>Transaction Type</th>
          <th>Quantity</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        {% for t in transactions %}
        <tr>
            <td>{{ t.TransactionID }}</td>
            <td>{{ t.TransactionType }}</td>
            <td>{{ t.ProductName }}</td>
            <td>{{ t.Quantity }}</td>
            <td>{{ t.Time }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <br><br>
    <a href='/InventoryManager' class="button">Back</a>
  </body>
</html>
