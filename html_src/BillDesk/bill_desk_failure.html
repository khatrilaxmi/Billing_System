<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Failure</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        text-align: center;
        padding-top: 80px;
    }

    .failure-container {
        display: inline-block;
        text-align: center;
    }

    /* Red circle */
    .failure-circle {
        width: 50px;
        height: 50px;
        border: 4px solid #e74c3c; /* slightly lighter red for circle */
        border-radius: 50%;
        position: relative;
        margin: 0 auto 20px auto;
        animation: popIn 0.4s ease-out;
    }

    /* Red cross (X) inside circle */
    .failure-cross {
        position: absolute;
        top: 12px;
        left: 12px;
        width: 26px;
        height: 26px;
    }

    .failure-cross::before,
    .failure-cross::after {
        content: '';
        position: absolute;
        width: 4px;
        height: 26px;
        background-color: #e74c3c;
        top: 0;
        left: 50%;
        transform: translateX(-50%) rotate(45deg);
        border-radius: 2px;
    }

    .failure-cross::after {
        transform: translateX(-50%) rotate(-45deg);
    }

    @keyframes popIn {
        0% { transform: scale(0); }
        80% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    h2 {
        color: #333;
        font-size: 2rem;
        margin-top: 10px;
        margin-bottom: 10px;
    }

    .reason-text {
        font-style: italic;
        color: #555;
        margin-bottom: 20px;
    }

    .button {
        display: inline-block;
        padding: 12px 20px;
        font-size: 1rem;
        font-weight: bold;
        color: white;
        background-color: #e74c3c;
        border-radius: 8px;
        text-decoration: none;
        box-shadow: 2px 2px 6px #aaa;
        margin-top: 30px;
        transition: all 0.3s ease;
    }

    .button:hover {
        background-color: #c0392b;
        transform: translateY(-2px);
        box-shadow: 3px 3px 8px #888;
    }
</style>
</head>

<body>

<div class="failure-container">
    <div class="failure-circle">
        <div class="failure-cross"></div>
    </div>

    <h2>{{ reason }}</h2>
    <p class="reason-text">Check product color, size, or inventory status.</p>

    <a href="{{ next_url | default('/BillDesk')}}" class="button">Back</a>
</div>

</body>
</html>
