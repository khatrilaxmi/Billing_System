<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Failure</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" type="text/css" href="../svg-icons-animate.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 2rem;
            margin: 30px 0;
            text-shadow: 1px 1px 2px #aaa;
        }

        .svg-box {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #27ae60;
            border: none;
            border-radius: 8px;
            box-shadow: 2px 2px 5px #aaa;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .button:hover {
            background-color: #2ecc71;
            transform: translateY(-2px);
            box-shadow: 3px 3px 6px #888;
        }

        /* Optional: make the reason text slightly muted */
        .reason-text {
            font-style: italic;
            color: #555;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .svg-box {
                width: 100px;
                height: 100px;
            }
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <center>
        <!-- Cross sign -->
        <div class="svg-box">
            <svg class="circular red-stroke">
                <circle class="path" cx="75" cy="75" r="50" fill="none" stroke-width="5" stroke-miterlimit="10"/>
            </svg>
            <svg class="cross red-stroke">
                <g transform="matrix(0.79961,8.65821e-32,8.39584e-32,0.79961,-502.652,-204.518)">
                    <path class="first-line" d="M634.087,300.805L673.361,261.53" fill="none"/>
                </g>
                <g transform="matrix(-1.28587e-16,-0.79961,0.79961,-1.28587e-16,-204.752,543.031)">
                    <path class="second-line" d="M634.087,300.805L673.361,261.53"/>
                </g>
            </svg>
        </div>

        <!-- Reason -->
        <h2>{{ reason }}</h2>
        <p class="reason-text">Check product color, size, or inventory status.</p>

        <br>
        <a href='/BillDesk' class="button">Back</a>
    </center>

</body>
</html>
