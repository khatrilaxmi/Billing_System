<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Invoice Details</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px #aaa;
        }

        form {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: inline-block;
            width: 120px;
            text-align: left;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: calc(100% - 130px);
            padding: 8px 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .button {
            display: inline-block;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #27ae60;
            border: none;
            border-radius: 8px;
            box-shadow: 2px 2px 6px #aaa;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            min-width: 160px;
        }

        .button:hover {
            background-color: #2ecc71;
            transform: translateY(-2px);
            box-shadow: 3px 3px 8px #888;
        }
    </style>
</head>
<body>

<h2>Enter Invoice ID</h2>

<form method="POST">
    <div>
        <label for="InvoiceID">Invoice ID:</label>
        <input type="text" id="InvoiceID" name="InvoiceID" placeholder="e.g., INV-001" required>
    </div>

    <div class="form-buttons">
        <input type="submit" class="button" value="Get Invoice Details">
        <a href='/BillDesk' class="button">Back</a>
    </div>
</form>

</body>
</html>
