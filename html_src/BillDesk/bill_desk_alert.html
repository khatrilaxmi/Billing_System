<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Alert - Shree Laxmi Collection</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        text-align: center;
        padding-top: 80px;
    }

    .alert-container {
        display: inline-block;
        text-align: center;
    }

    /* Yellow circle */
    .alert-circle {
        width: 50px;
        height: 50px;
        border: 4px solid #f1c40f; /* slightly lighter yellow */
        border-radius: 50%;
        position: relative;
        margin: 0 auto 20px auto;
        animation: popIn 0.4s ease-out;
    }

    /* Alert exclamation inside circle */
    .alert-exclamation {
        position: absolute;
        top: 10px;
        left: 24px;
        width: 2px;
        height: 20px;
        background-color: #f1c40f;
    }

    .alert-dot {
        position: absolute;
        top: 32px;
        left: 24px;
        width: 4px;
        height: 4px;
        background-color: #f1c40f;
        border-radius: 50%;
    }

    @keyframes popIn {
        0% { transform: scale(0); }
        80% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    h2 {
        color: #333;
        font-size: 2rem;
        margin: 10px 0 5px 0;
    }

    p {
        font-style: italic;
        color: #555;
        margin-bottom: 20px;
    }

    .button {
        display: inline-block;
        padding: 12px 20px;
        font-size: 1rem;
        font-weight: bold;
        color: white;
        background-color: #f1c40f;
        border-radius: 8px;
        text-decoration: none;
        box-shadow: 2px 2px 6px #aaa;
        margin-top: 30px;
        transition: all 0.3s ease;
    }

    .button:hover {
        background-color: #d4ac0d;
        transform: translateY(-2px);
        box-shadow: 3px 3px 8px #888;
    }
</style>
</head>

<body>
<div class="alert-container">
    <div class="alert-circle">
        <div class="alert-exclamation"></div>
        <div class="alert-dot"></div>
    </div>

    <h2>{{ result }}</h2>
    <p>Check product color, size, or inventory status.</p>

    <a href= "{{ next_url | default('/BillDesk')}}" class="button">Back</a>
</div>
</body>
</html>
