<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bill Operator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #d35400;
            font-size: 2.5rem;
            text-align: center;
            text-shadow: 1px 1px 2px #aaa;
            margin-bottom: 30px;
        }

        h2 {
            color: #d35400;
            font-size: 2.2rem;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 1px 1px 2px #aaa;
        }

        h3 {
            color: #34495e;
            margin: 20px 0 10px 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 1.1rem;
            font-weight: bold;
            text-align: center;
            color: white;
            background-color: #27ae60;
            border: none;
            border-radius: 10px;
            box-shadow: 2px 2px 6px #aaa;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .button:hover {
            background-color: #2ecc71;
            transform: translateY(-3px);
            box-shadow: 3px 3px 8px #888;
        }

        .back-button {
            width: auto;
            background-color: #27ae60;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 6px #aaa;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            text-align: center;
        }

        .back-button:hover {
            background-color: #2ecc71;
            transform: translateY(-2px);
            box-shadow: 3px 3px 8px #888;
        }
    </style>
</head>
<body>
    <h2>Choose One of the Options</h2>
    <form method="POST" action="">
        <input type="submit" name="GenerateInvoice" value="Generate an Invoice" class="button">
        <input type="submit" name="AdditionalDiscount" value="Give Additional Discount" class="button">
        <input type="submit" name="ViewInvoice" value="View Invoice Details" class="button">
        <input type="submit" name="DateWiseInvoice" value="View Datewise Invoice" class="button">
    </form>
    <a href='/' class="back-button">Back</a>
</body>
</html>
