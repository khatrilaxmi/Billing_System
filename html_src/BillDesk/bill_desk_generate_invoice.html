<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Invoice</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
            text-align: center;
            color: #333;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: bold;
        }

        table {
            width: 40%;
            margin: 0 auto;
            border-collapse: collapse;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            font-size: 1rem;
        }

        thead {
            background-color: #27ae60;
            color: white;
        }

        th, td {
            text-align: center;
            padding: 12px 22px;
            border-bottom: 1px solid #ddd;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        /* Button Styling (Same as Token Status UI) */
        .button {
            display: inline-block;
            width: 100px;
            padding: 10px 0;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            color: white;
            background-color: #27ae60;
            border: none;
            border-radius: 8px;
            box-shadow: 2px 2px 5px #aaa;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .button:hover {
            background-color: #2ecc71;
            transform: translateY(-2px);
            box-shadow: 3px 3px 6px #888;
        }

        /* Payment Section */
        .payment-section {
            margin-top: 25px;
            font-size: 18px;
        }

        /* Button Group for Side-by-Side */
        .button-group {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        /* Responsive Mobile View */
        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                display: none;
            }
            tbody tr {
                margin-bottom: 15px;
                background: #fff;
                padding: 12px;
                border-radius: 6px;
                box-shadow: 0 0 6px rgba(0,0,0,0.1);
            }
            tbody td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }
            tbody td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                width: 45%;
                padding-left: 5px;
                font-weight: bold;
                text-align: left;
            }
            .button-group {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>

<body>

    <h2>Select Token Numbers to Generate Invoice</h2>

    <form method="POST">

        <table>
            <thead>
                <tr>
                    <th>Token ID</th>
                    <th>Select</th>
                </tr>
            </thead>
            <tbody>
                {% for token in tokens %}
                <tr>
                    <td data-label="Token ID">{{ token }}</td>
                    <td data-label="Select">
                        <input type="checkbox" name="Select[]" value="{{ token }}">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="payment-section">
            <br>
            <b>Payment Mode:</b><br><br>
            <input type="radio" name="PaymentMode" value="cash" checked> Cash &nbsp;&nbsp;
            <input type="radio" name="PaymentMode" value="card"> Card &nbsp;&nbsp;
            <input type="radio" name="PaymentMode" value="wallet"> Wallet
        </div>

        <!-- Buttons Side by Side -->
        <div class="button-group">
            <input type="submit" value="Submit" class="button">
            <a href="/BillDesk" class="button">Back</a>
        </div>

    </form>

</body>
</html>
